<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="./node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="dynamic-component-demo" class="demo">
			<button v-for="tab in tabs" v-bind:key="tab.name" v-bind:class="['tab-button', { active: currentTab.name === tab.name }]" v-on:click="currentTab = tab">{{ tab.name }}</button>

			<component v-bind:is="currentTab.component" class="tab"></component>
		</div>
		<script type="text/javascript">
			var tabs = [{
					name: 'Home',
					component: {
						template: '<div>Home component</div>'
					}
				},
				{
					name: 'Posts',
					component: {
						template: '<div>Posts component</div>'
					}
				},
				{
					name: 'Archive',
					component: {
						template: '<div>Archive component</div>',
					}
				}
			]

			new Vue({
				el: '#dynamic-component-demo',
				data: {
					tabs: tabs,
					currentTab: tabs[0]
				}
			})
		</script>
<hr>
		<div id="app">
			<component v-bind:is='component01' v-bind:count1='count'></component>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					count: '1',
					component01: {
						data: function() {
							return {
								count1: app.count
							}
						},
						template: '<div>{{count1}}</div>',
						
					}
				},
			})
		</script>
	</body>

</html>
