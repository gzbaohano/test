		<div id="app02">
			<msg02 v-bind:msg='msg' v-on:change='change'></msg02>
		</div>
		<script type="text/javascript">
			Vue.component('msg02', {
				props: ['msg'],
				template: `<div>
					<p v-text='msg' v-on:click='$emit("change")'></p>
				</div>`
			})
			var app02 = new Vue({
				el: '#app02',
				data: {
					msg: '3333333333333333333'
				},
				methods: {
					change: function() {
						this.msg = '2222222222222222'
					}
				}
			})
		</script>

		<div id="app03">
			<vc-input v-model='inputtext'></vc-input>
			{{inputtext}}
		</div>
		<script type="text/javascript">
			Vue.component('vc-input', {
				props: ['value'],
				template: `<input v-bind:value='value' v-on:input='$emit("input",$event.target.value)'>`
			})
			var app03 = new Vue({
				el: '#app03',
				data: {
					inputtext: ''
				}
			})
		</script>
		<div id="app04">
			<alert-box>fff</alert-box>
		</div>
		<script type="text/javascript">
			Vue.component('alert-box', {
				template: `

			})

		</div>
		<script type="text/javascript">
			Vue.component('vc01', {
				template: '<span>vc01</span>'
			})
			Vue.component('vc02', {
				template: '<span>vc02</span>'
			})
			var app05 = new Vue({
				el: '#app05',
				data: {
					currentTabComponent: 'vc01'
